<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h1>User Input Form</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <!-- Name and Age -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <!-- Disabilities Checkboxes -->
        <label>Disabilities:</label><br>
        <input type="checkbox" id="visual" name="disabilities" value="Visual">
        <label for="visual">Visual Impairment</label><br>

        <input type="checkbox" id="hearing" name="disabilities" value="Hearing">
        <label for="hearing">Hearing Impairment</label><br>

        <input type="checkbox" id="mobility" name="disabilities" value="Mobility">
        <label for="mobility">Mobility Impairment</label><br>

        <input type="checkbox" id="cognitive" name="disabilities" value="Cognitive">
        <label for="cognitive">Cognitive Disability</label><br>

        <input type="checkbox" id="speech" name="disabilities" value="Speech">
        <label for="speech">Speech Disability</label><br>

        <input type="checkbox" id="other_disability" name="disabilities" value="Other">
        <label for="other_disability">Other</label><br><br>

        <!-- Skills Checkboxes -->
        <label>Skills:</label><br>
        <input type="checkbox" id="python" name="skills" value="Python">
        <label for="python">Python</label><br>

        <input type="checkbox" id="javascript" name="skills" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <input type="checkbox" id="teaching" name="skills" value="Teaching">
        <label for="teaching">Teaching</label><br>

        <input type="checkbox" id="writing" name="skills" value="Writing">
        <label for="writing">Writing</label><br>

        <input type="checkbox" id="creativity" name="skills" value="Creativity">
        <label for="creativity">Creativity</label><br>

        <input type="checkbox" id="problem_solving" name="skills" value="Problem-Solving">
        <label for="problem_solving">Problem-Solving</label><br>

        <input type="checkbox" id="empathy" name="skills" value="Empathy">
        <label for="empathy">Empathy</label><br>

        <input type="checkbox" id="communication" name="skills" value="Communication">
        <label for="communication">Communication</label><br>

        <input type="checkbox" id="crafting" name="skills" value="Crafting">
        <label for="crafting">Crafting</label><br>

        <input type="checkbox" id="other_skill" name="skills" value="Other">
        <label for="other_skill">Other</label><br><br>

        <!-- File Upload -->
        <label for="document">Upload Document (e.g., disability verification):</label>
        <input type="file" id="document" name="document" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
