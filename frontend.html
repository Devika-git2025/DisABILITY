<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h1>User Input Form</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <!-- Name and Age -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <!-- Disabilities Dropdown -->
        <label for="disabilities">Disabilities:</label>
        <select id="disabilities" name="disabilities" multiple required>
            <option value="Visual">Visual Impairment</option>
            <option value="Hearing">Hearing Impairment</option>
            <option value="Mobility">Mobility Impairment</option>
            <option value="Cognitive">Cognitive Disability</option>
            <option value="Speech">Speech Disability</option>
            <option value="Other">Other</option>
        </select><br><br>

        <!-- Skills Dropdown -->
        <label for="skills">Skills:</label>
        <select id="skills" name="skills" multiple required>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Teaching">Teaching</option>
            <option value="Writing">Writing</option>
            <option value="Creativity">Creativity</option>
            <option value="Problem-Solving">Problem-Solving</option>
            <option value="Empathy">Empathy</option>
            <option value="Communication">Communication</option>
            <option value="Crafting">Crafting</option>
            <option value="Other">Other</option>
        </select><br><br>

        <!-- File Upload -->
        <label for="document">Upload Document (e.g., disability verification):</label>
        <input type="file" id="document" name="document" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
