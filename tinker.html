<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Matching System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Skill Matching System</h1>
    <form action="/match" method="POST">
        <label for="skills">Enter your skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" placeholder="e.g., Python, HTML, Excel" required>
        <button type="submit">Find Matching Jobs</button>
    </form>
    <div class="results">
        {% if results %}
            <h2>Matched Jobs:</h2>
            <ul>
                {% for job in results %}
                    <li>{{ job }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
